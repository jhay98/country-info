<div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm" placeholder="Search for country" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()">
     <button type="submit" class="searchButton" (click)="onSearch()">
       <i class="fa fa-search"></i>
    </button>
  </div>
</div>
